<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm Weather Dashboard</title>
  <script type="text/javascript" src="elm.js"></script>
</head>

<body>
  <div id="myapp"></div>
</body>

<script type="text/javascript">
var flags = {
  apiKey: process.env.ELM_APP_OPEN_WEATHER_KEY,
}
console.log("here", flags)
// Load the Elm app, passing in the stored data.
var app = Elm.Main.init({
	node: document.getElementById('myapp'),
	flags: flags
});

</script>

</html>
